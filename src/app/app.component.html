<div class="container">

  <div class="left-container">

    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)" (onClear)="onClear($event)"></app-filter>
    </div>

    <div class="main-left-div">
      <app-users-list [usersList]="usersListFiltered" (userSelected)="onUserSelected($event)"></app-users-list>
    </div>

  </div>

  <div class="right-div">
    <app-user-details [user]="userSelected" (hideDetails)="toggleShowDetails()" *ngIf="showUserDetails"></app-user-details>
  </div>

</div>
